server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tracktrove_db
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.springframework.web: INFO

  quartz:
    job-store-type: memory
    scheduler-name: quartzScheduler

